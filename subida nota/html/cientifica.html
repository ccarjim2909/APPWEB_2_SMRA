<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora cientifica</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script_c.js" defer></script>
</head>
<body class="body">
    <header class="body__header">
        <h1 class="body__header__h1">Calculadora cientifica</h1>
        <p class="body__header__subtitulo">
        <a class="body__header__subtitulo__enlace" href="../index.html">Volver a calculadora basica</a>
        </p>
    </header>

    <main class="body__main">
        <section class="body__main__calculadora">
        <input type="text" class="body__main__calculadora__pantalla" disabled />

        <section class="body__main__calculadora__botones">
            
            <button class="body__main__calculadora__btn body__main__calculadora__btn--cientifica">√</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--cientifica">x²</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--cientifica">sin</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--cientifica">cos</button>

            
            <button class="body__main__calculadora__btn">7</button>
            <button class="body__main__calculadora__btn">8</button>
            <button class="body__main__calculadora__btn">9</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--operacion">/</button>

            <button class="body__main__calculadora__btn">4</button>
            <button class="body__main__calculadora__btn">5</button>
            <button class="body__main__calculadora__btn">6</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--operacion">*</button>

            <button class="body__main__calculadora__btn">1</button>
            <button class="body__main__calculadora__btn">2</button>
            <button class="body__main__calculadora__btn">3</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--operacion">-</button>

            <button class="body__main__calculadora__btn">0</button>
            <button class="body__main__calculadora__btn">.</button>
            <button class="body__main__calculadora__btn">=</button>
            <button class="body__main__calculadora__btn body__main__calculadora__btn--operacion">+</button>

            <button class="body__main__calculadora__btn">C</button>
        </section>
        </section>
    </main>
</body>
</html>
