<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitour</title>
<link rel="stylesheet" href="/css/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body> 
<header class="cabecera">
    <img class="cabecera__logo" src="/css/img/logo-Photoroom.png" alt="">
    <nav class="cabecera__nav">
        <ul class="cabecera__nav__lista">
            <li><a href="" class="cabecera__nav__lista__enlace">Inicio</a></li>
            <li><a href="" class="cabecera__nav__lista__enlace">Actividades</a></li>
            <li><a href="" class="cabecera__nav__lista__enlace">Quien soy</a></li>
            <li><a href="" class="cabecera__nav__lista__enlace">Contactos</a></li>
        </ul>
    </nav>    
</header>

<main class="principal">
    <h1 class="principal__titulo">Proximos viajes con Sitour</h1>
    <section class="principal__viajes">
        <article class="principal__viajes__art">
            <img class="principal__viajes__art__img" src="/css/img/destino1.jpg" alt="">
            <div class="principal__viajes__art__contenedor">
                <span class="principal__viajes__art__contenedor__texto">Venecia</span>
                <a class="principal__viajes__art__contenedor__enlace" href="">Ver destino</a>
            </div>
        </article>
        <article class="principal__viajes__art">
            <img class="principal__viajes__art__img" src="/css/img/destino2.jpg" alt="">
            <div class="principal__viajes__art__contenedor">
                <span class="principal__viajes__art__contenedor__texto">Irlanda</span>
                <a class="principal__viajes__art__contenedor__enlace" href="">Ver destino</a>
            </div>
        </article>
        <article class="principal__viajes__art">
            <img class="principal__viajes__art__img" src="/css/img/destino3.jpg" alt="">
            <div class="principal__viajes__art__contenedor">
                <span class="principal__viajes__art__contenedor__texto">Marruecos</span>
                <a class="principal__viajes__art__contenedor__enlace" href="">Ver destino</a>
            </div>
        </article>
    </section>

    <section class="principal__contacto">
        <form class="principal__contacto_form" action="">
            <fieldset class="principal__contacto__form__contenedor">
                <legend class="principal__contacto__form__contenedor__titulo">Contacta con nosotros</legend>
                <div class="pricipal__contacto__form__contenedor__div">
                <input class="principal__contacto__form__contenedor__div__email" type="email" placeholder="Correo electronico">
                <input class="principal__contacto__form__contenedor__div__boton" type="submit" value="Quiero recibir mas informacion">
                </div>
            </fieldset>
        </form>
    </section>
</main>


<footer>
<ul>
    <li><a href="">Cookies</a></li>
    <li><a href="">Politica de privacidad</a></li>
    <li><a href="">Aviso legal</a></li>
</ul>

</footer>

</body>
</html>
